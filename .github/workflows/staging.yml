# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Install npm dependencies
      - name: Install dependencies
        run: npm ci

      # Build the app in dev mode
      - name: Build app (dev)
        run: npm run build

      # Run unit tests
      - name: Run unit tests
        run: npm test

  # Functional test job with Cypress using official GitHub Action
  functional-test:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    steps:
      # Run Cypress tests using the official GitHub Action
      # This action handles:
      # - Installing dependencies
      # - Starting the dev server
      # - Waiting for the server to be ready
      # - Running the tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          # Start the unified dev server (will wait for it automatically)
          start: npm run dev:unified
          # Wait for the server to be ready on port 5175
          wait-on: 'http://localhost:5175'
          # Timeout for waiting (in seconds)
          wait-on-timeout: 120
          # Browser to use for testing
          browser: chrome
          # Command to run tests (uses cypress:run script)
          command: npm run cypress:run